name: Build Debian Packages

on:
  push:
    branches: [ main ]
    paths:
      - 'packaging/debian/**'
      - '.github/workflows/build-deb.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: h20

    strategy:
      fail-fast: false
      matrix:
        backend: [nvidia, metax]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.backend }} packages
        run: ./packaging/debian/build-helpers/build-flagcx.sh ${{ matrix.backend }}

      - name: Upload ${{ matrix.backend }} packages
        uses: actions/upload-artifact@v4
        with:
          name: flagcx-${{ matrix.backend }}-packages
          path: debian-packages/${{ matrix.backend }}/*.deb
          retention-days: 1

      - name: Run lintian on ${{ matrix.backend }} packages
        run: |
          sudo apt-get update
          sudo apt-get install -y lintian
          lintian debian-packages/${{ matrix.backend }}/*.deb || true
